<div class="latest-product-section">
    <div class="media col-12 PA-0">
        <div class="mr-3">
            <b>- BRANDS</b>
        </div>
        <div class="media-body latest-product-lines">
        </div>
        <div class="carousel-arrows ml-3">
            <a class="c" href="#latestProducts" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
              </span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="" href="#latestProducts" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">
                  <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="brands-list">
    <div *ngFor="let brand of brands" class="sale-products-item">
        <div class="product-img brand-img {{brand.brandName}}">
        </div>
    </div>
</div>
