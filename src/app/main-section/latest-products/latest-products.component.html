<div class="latest-product-section">
    <div class="media col-12 PA-0">
        <div class="mr-3">
            <b>- LATEST PRODUCTS</b>
        </div>
        <div class="media-body latest-product-lines">
        </div>
        <div class="carousel-arrows ml-3">
            <a class="c" href="#latestProducts" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true">
                  <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="" href="#latestProducts" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div id="latestProducts" class="carousel slide feature-carousel-sec" data-ride="carousel">
    <div class="carousel-inner">
        <div class="latest-products-list">
            <div *ngFor="let product of latestProducts" class="latest-products-item ">
                <div class="product-img-sec">
                    <div class="img-thumbnail product-img {{product.imgName}}"></div>
                </div>
                <div class="product-info-sec">
                    <div class="brand-name-sec">{{product.brand}}</div>
                    <div class="product-name-sec">{{product.productName}}</div>
                    <div class="d-inline-flex">
                        <div [ngClass]="{
                        'has-discount-amt':product.discountValue
                      }">
                            <span>AED </span>
                            <span class="amount-sec">{{product.amount}}</span>
                        </div>
                        <div *ngIf="product.discountValue" class="ml-2 discountValue-sec">
                            <span>AED </span>
                            <span class="amount-sec">{{product.discountValue}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
